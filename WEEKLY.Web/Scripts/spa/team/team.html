<div class="page-header">
    <h1 class="title">{{team.Name}}</h1>
    <ol class="breadcrumb">
        <li>
            <a ng-href="/dashboard">Dashboard</a>
        </li>
        <li class="active">Team</li>
    </ol>
    <div class="right">
        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-light" ng-href="/team/register/{{team.TeamID}}" ng-show="userHasTeamPermission(team.TeamID, 'UPDATE_TEAM')">
                <i class="fa fa-cogs"></i>
            </a>
        </div>
    </div>
</div>

<div class="container-padding">
    <div class="row">
        <div class="col-md-12 col-lg-9">
            <div class="panel panel-default">
                <div class="panel-title">
                    Projects
                    <span class="label label-danger">{{team.Projects.length}}</span>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table table-hover  table-striped">
                        <thead>
                            <tr>
                                <td>Project</td>
                                <td>Activity</td>
                                <td>Status</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="project in team.Projects">
                                <td>
                                    {{project.Name}}
                                </td>
                                <td>
                                    {{project.CurrentActivityName}}
                                </td>
                                <td>
                                    <span data-ng-class="{'color10' : project.CurrentActivityStatus == 'No Activity', 'color7' : project.CurrentActivityStatus == 'On-Going', 'color9' : project.CurrentActivityStatus == 'Pending', 'color5' : project.CurrentActivityStatus == 'Completed'}">{{project.CurrentActivityStatus}}</span>
                                </td>
                                <td>
                                    <button class="btn btn-success btn-sm" ng-click="editGroupProject(project.ProjectID, project.MainProjectID, project.isGroupProject)" ng-show="userHasProjectPermission(project.ProjectID, 'UPDATE_GROUP_PROJECT')">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-default btn-sm" ng-click="viewGroupProject(project.ProjectID)" ng-show="userHasProjectPermission(project.ProjectID, 'READ_TEAM_PROJECT')">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-3">
            <div class="panel panel-default">
                <div class="panel-title">
                    Members
                    <span class="label label-danger">{{team.Members.length}}</span>
                </div>
                <div class="panel-body">
                    <ul class="basic-list image-list">
                        <li ng-repeat="member in team.Members">
                            <img class="img" src="{{member.AvatarPicPath}}" alt="img" />
                            <b>{{member.Fullname}}</b>
                            <span class="desc">{{member.Title}} / {{member.MainRole}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
