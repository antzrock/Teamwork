<div class="login-form">
    <form name="userForgotPasswordForm" class="form-login" role="form" novalidate angular-validator angular-validator-submit="resetPassword()">
        <div class="top">
            <img class="icon" src="../../../Content/images/teamwork.png" alt="icon">
            <h1>Forgot Password</h1>
            <h4>You can reset your password</h4>
        </div>
        <div class="form-area">
            <div class="group" show-errors='{ showSuccess: true, skipFormGroupCheck: true }'>
                <input id="inputEmail"
                       name="inputEmail"
                       class="form-control"
                       type="email"
                       placeholder="E-mail"
                       ng-model="user.Email"
                       validate-on="dirty"
                       ng-pattern="/^[A-Za-z0-9._%+-]+@pasar.com.ph$/"
                       invalid-message="'You must enter a valid company email of the form xxxxx@pasar.com.ph'"
                       required
                       required-message="'Email is required'">

                <i class="fa fa-envelope-o"></i>
            </div>
            <button class="btn btn-default btn-block" type="submit">RESET PASSWORD</button>
        </div>
    </form>
    <div class="footer-links row">
        <div class="col-xs-6">
            <a ng-href="/">
                <i class="fa fa-sign-in"></i>
                Login
            </a>
        </div>
        <div class="col-xs-6">
            <a ng-href="/register">
                <i class="fa fa-external-link"></i>
                Register Now
            </a>
        </div>
    </div>
</div>
